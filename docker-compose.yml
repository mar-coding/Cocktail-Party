services:
  # ============================================================================
  # Ollama - Local LLM Server
  # ============================================================================
  # SECURITY: Ollama is internal-only. No ports are exposed to the host.
  # The voice-app communicates with Ollama via Docker internal network.
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    # REMOVED: Port exposure for security - Ollama should only be accessible internally
    # ports:
    #   - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - cocktail-party-network
    profiles:
      - ollama  # Only start when using Docker-based Ollama
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 8G
        reservations:
          memory: 4G

  # ============================================================================
  # Ollama Model Puller - One-time model download
  # ============================================================================
  ollama-pull:
    image: ollama/ollama:latest
    container_name: ollama-pull
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: ["ollama", "pull", "${OLLAMA_MODEL:-gemma3:4b}"]
    networks:
      - cocktail-party-network
    profiles:
      - ollama  # Only needed for Docker-based Ollama setup

  # ============================================================================
  # Voice AI Application - Production
  # ============================================================================
  # SECURITY: When using Nginx Proxy Manager (NPM), bind to localhost only.
  # NPM handles SSL termination and proxies requests to this container.
  voice-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-app
    # No ports exposed - NPM reaches via shared Docker network
    expose:
      - "7860"
    environment:
      # LLM Provider Configuration
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      # Ollama Configuration
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-gemma3:4b}
      # vLLM (RunPod) Configuration
      - VLLM_API_TOKEN=${VLLM_API_TOKEN:-}
      - VLLM_API_ADDRESS=${VLLM_API_ADDRESS:-}
      - VLLM_MODEL=${VLLM_MODEL:-google/gemma-3-4b-it}
      - HF_TOKEN=${HF_TOKEN:-}
      - DOCKER_CONTAINER=true
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      # Production mode - enables authentication and security features
      - IS_PROD=${IS_PROD:-true}
      # Authentication credentials (required when IS_PROD=true)
      - GRADIO_USERNAME=${GRADIO_USERNAME:-admin}
      - GRADIO_PASSWORD=${GRADIO_PASSWORD:-}
      # Set to true when behind Nginx Proxy Manager (SSL handled by proxy)
      - BEHIND_PROXY=${BEHIND_PROXY:-false}
      # HTTP request timeouts for LLM calls
      - HTTP_CONNECT_TIMEOUT=${HTTP_CONNECT_TIMEOUT:-10}
      - HTTP_READ_TIMEOUT=${HTTP_READ_TIMEOUT:-120}
      # Maximum concurrent WebRTC connections
      - MAX_CONCURRENT_CONNECTIONS=${MAX_CONCURRENT_CONNECTIONS:-6}
      # SSL configuration for HTTPS (required for microphone access when not behind proxy)
      - GRADIO_SSL_CERTFILE=/app/certs/cert.pem
      - GRADIO_SSL_KEYFILE=/app/certs/key.pem
    volumes:
      - hf_cache:/home/voiceai/.cache/huggingface
      - kokoro_cache:/home/voiceai/.cache/kokoro
      - ./certs:/app/certs:ro
    # Note: No depends_on for ollama - use profiles to start ollama when needed
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    networks:
      - cocktail-party-network
      - web_proxy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          memory: 2G

  # ============================================================================
  # Voice AI Application - Development (with source mounting)
  # ============================================================================
  # Development mode: IS_PROD=false disables authentication and enables debug logging
  # Usage: make dev (or docker compose --profile dev up -d)
  voice-app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-app-dev
    ports:
      # Open to all interfaces in development for easier testing
      - "7860:7860"
    environment:
      # LLM Provider Configuration
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      # Ollama Configuration
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-gemma3:4b}
      # vLLM (RunPod) Configuration
      - VLLM_API_TOKEN=${VLLM_API_TOKEN:-}
      - VLLM_API_ADDRESS=${VLLM_API_ADDRESS:-}
      - VLLM_MODEL=${VLLM_MODEL:-google/gemma-3-4b-it}
      - HF_TOKEN=${HF_TOKEN:-}
      - DOCKER_CONTAINER=true
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      # Development mode - disables authentication, enables debug logging
      - IS_PROD=false
      - BEHIND_PROXY=false
      - HTTP_CONNECT_TIMEOUT=${HTTP_CONNECT_TIMEOUT:-10}
      - HTTP_READ_TIMEOUT=${HTTP_READ_TIMEOUT:-120}
      # Maximum concurrent WebRTC connections
      - MAX_CONCURRENT_CONNECTIONS=${MAX_CONCURRENT_CONNECTIONS:-6}
      # SSL configuration for HTTPS (required for microphone access)
      - GRADIO_SSL_CERTFILE=/app/certs/cert.pem
      - GRADIO_SSL_KEYFILE=/app/certs/key.pem
    volumes:
      - ./app:/app:ro
      - /app/.venv  # Preserve .venv from Docker build (don't overwrite with host)
      - hf_cache:/home/voiceai/.cache/huggingface
      - kokoro_cache:/home/voiceai/.cache/kokoro
      - ./certs:/app/certs:ro
    # Note: No depends_on for ollama - use profiles to start ollama when needed
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - cocktail-party-network
    profiles:
      - dev
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

volumes:
  ollama_models:
    name: ollama_models
  hf_cache:
    name: voice_ai_hf_cache
  kokoro_cache:
    name: voice_ai_kokoro_cache

networks:
  cocktail-party-network:
    driver: bridge
  web_proxy:
    external: true
